<header>

<nav>

<div id="wrapper">

    <main>
        <h2>Choose Your Trip Package</h2>

        <form>
            <label>
                <input type="checkbox" value="300">
                Weekend Getaway ($300)
            </label><br>

            <label>
                <input type="checkbox" value="500">
                Adventure Package ($500)
            </label><br>

            <label>
                <input type="checkbox" value="800">
                Luxury Retreat ($800)
            </label><br><br>

            <input type="button" value="Calculate Total" onclick="calculateTotal()">
        </form>
    </main>

    <footer>
        Copyright Â© 2020 Pacific Trails Resort<br>
        <a href="mailto:emma@jackson.com">emma@jackson.com</a>
    </footer>

</div>

<script>
function calculateTotal() {
    let total = 0;
    const packages = document.querySelectorAll('input[type="checkbox"]:checked');

    packages.forEach(function(pkg) {
        total += Number(pkg.value);
    });

    alert("Total cost: $" + total);
}
</script>

</body>
